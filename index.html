<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pranesh R's Portfolio</title>
  </head>
  <body>
    <style>
      @font-face {
        font-family:monogram ;
        src: url(monogram.ttf);
      }
      body{
        font-family: monogram,monospace;
        font-size: 3rem;
        overflow: hidden;
      }
      #app{
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
      }
      #textbox{
        position: absolute;
        left: 9%;
        right: 9%;
        bottom: 2vh;
        min-height: 9vh;
        background: white;
        border-radius: 4px;
        outline: solid black;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: flex-start;
        word-spacing: 0.3rem;
        filter: drop-shadow(0 0 0.75rem rgb(112,112,112));
      }
      .ui-text{
        margin: 0;
        user-select: none;
      }
      .ui-close-btn{
        font-family: inherit;
        border-style:none;
        border-radius: 1px;
        padding: 1rem;
        font-size:inherit;
      }

      .btn-container{
        align-self: flex-end;
        margin-top: 1rem;
      }
      .note{
        position: absolute;
        left:7%;
        top:2vh;
        display: flex;
        flex-direction: column;
        color:rgb(238,238,238);
        user-select: none;
      }

      @media (max-width: 600px) {
        body{
          font-size: 1.2rem;
        }
        #textbox{
          position: relative;
          left: 2vw;
          right: 2vw;
          bottom: 1vh;
          min-height: 6vh;
          padding: 0.5rem;
          font-size: 1rem;
          flex-direction: column;
          align-items: stretch;
          max-height: 40vh;
          overflow-y: auto;
        }
        .btn-container{
          margin-top: 0;
          width: auto;
          display: block;
          position: absolute;
          top: 0.5rem;
          right: 0.5rem;
          z-index: 2;
        }
        .ui-close-btn{
          padding: 0.5rem 1rem;
          font-size: 1.2rem;
          width: auto;
          box-sizing: border-box;
          background: #222;
          color: #fff;
          border: none;
          border-radius: 50px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.15);
          opacity: 0.95;
        }
        .ui-text{
          font-size: 1rem;
          word-break: break-word;
        }
      }

      html, body, #app, canvas {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: hidden;
      }

    </style>
    <div id="app">
      <div id="ui">
        <p class="note">Thank You for visiting my portfolio,Tap anywhere and click around to move in my Portfolio</p>
        <div id="textbox-container" style="display: none" >
          <div id="textbox">
            <p id="dialogue" class="ui-text"></p>
            <div class="btn-container">
              <button id="close" class="ui-close-btn">Close</button>
            </div>
          </div>
        </div>
      </div>
      <canvas id="game"></canvas>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
