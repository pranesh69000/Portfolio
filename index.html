<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <style>
      @font-face {
        font-family: monogram;
        src: url(monogram.ttf);
      }

      body {
        font-family: monogram, monospace;
        font-size: 2rem;
        overflow: hidden;
      }

      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }

      #textbox {
        position: absolute;
        left: 5vw;
        right: 5vw;
        bottom: 2vh;
        min-height: 8vh;
        max-height: 40vh;
        background: white;
        border-radius: 4px;
        outline: solid black;
        padding: 1rem;
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        word-spacing: 0.2rem;
        filter: drop-shadow(0 0 0.75rem rgb(112, 112, 112));
        box-sizing: border-box;
        overflow-y: auto;
      }

      .ui-text {
        margin: 0;
        user-select: none;
        font-size: 1.1rem;
        word-break: break-word;
        flex: 1 1 auto;
        overflow-y: auto;
        max-height: 22vh;
      }

      .btn-container {
        flex-shrink: 0;
        margin-left: 1rem;
        display: flex;
        align-items: flex-start;
      }

      .ui-close-btn {
        font-family: monogram, monospace;
        border-style: none;
        border-radius: 3px;
        padding: 0.7rem 1.2rem;
        font-size: 1.1rem;
        background: #222;
        color: #fff;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        cursor: pointer;
      }

      .note {
        position: absolute;
        left: 5vw;
        top: 1vh;
        display: flex;
        flex-direction: column;
        color: rgb(238, 238, 238);
        font-size: 1.1rem;
      }

      @media (max-width: 600px) {
        #textbox {
          left: 2vw;
          right: 2vw;
          bottom: 1vh;
          min-height: 6vh;
          max-height: 50vh;
          padding: 0.7rem;
          font-size: 1rem;
        }
        .ui-text {
          font-size: 1rem;
          max-height: 18vh;
        }
        .btn-container {
          margin-left: 0.5rem;
        }
        .ui-close-btn {
          padding: 0.5rem 1rem;
          font-size: 1rem;
        }
        .note {
          left: 2vw;
          top: 1vh;
          font-size: 0.95rem;
        }
      }
    </style>
    <div id="app">
      <div>
        <p class="note">Tap/Click around to move</p>

        <div id="textbox-container" style="display: none">
          <div id="textbox">
            <p id="dialogue" class="ui-text"></p>
            <div class="btn-container">
              <button id="close" class="ui-close-btn">Close</button>
            </div>
          </div>
        </div>
      </div>
      <canvas id="game"></canvas>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
